{% extends 'base.html' %}
{% load static %}

{% block title %}
    Delete Category
{% endblock title %}

{% block content %}
    <h1>Delete Category</h1>
    <p>Are you sure you want to delete the category "<strong>{{ category.name }}</strong>"?</p>
    <form method="POST">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Delete">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'categorys' %}'">Return</button>
    </form>
{% endblock %}
