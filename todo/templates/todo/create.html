{% extends 'base.html' %}
{% load static %}

{% block title %}
    Create Task
{% endblock title %}

{% block content %}

    <div>
        <h1>Create Task</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form|crispy }}
        <div class="d-flex justify-content-center gap-3">
            <input class="btn btn-primary" type="submit" value="Create">
            <button type="button" class="btn btn-danger" onclick="window.location.href='{% url 'tasks' %}'">Return</button>
        </div>
        </form>
    </div>

{% endblock content %}
