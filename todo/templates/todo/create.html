{% extends 'base.html' %}

{% block title %}
    Create Task
{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6">
        <h1>Create Task</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Create">
            <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'tasks' %}'">Return</button>
        </form>
    </div>
</div>
{% endblock content %}
