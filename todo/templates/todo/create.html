{% extends 'base.html' %}
{% load static %}

{% block title %}
    Create Task
{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="col-md-6">
        <h1>Create Task</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" value="Create">
            <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'tasks' %}'">Return</button>
        </form>
    </div>
</div>
{% endblock content %}
