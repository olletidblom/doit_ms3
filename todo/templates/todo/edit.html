{% extends 'base.html' %}
{% load static %}

{% block title %}
    Edit task
{% endblock title %}

{% block content %}

    <div>
        <h1><strong>{{edit_task.title}}</strong> </h1>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="buttons-container">
                <input class="btn btn-primary" type="submit" value="Save">
                <button type="button" class="btn btn-danger" onclick="window.location.href='{% url 'tasks' %}'">Return</button>
            </div>
        </form>
    </div>

{% endblock content %}
