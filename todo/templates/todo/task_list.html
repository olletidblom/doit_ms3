{% extends 'base.html' %}

{% block title%}
    Todo List
{% endblock title%}

{% block content %}
<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}"> View </a></td>
        <td><a href="{% url 'edit_task' task.id %}"> Edit </a></td>
        <td><a href="{% url 'delete_task' task.id %}"> Delete </a></td>
    </tr>
    {% empty %}
        <h3> No items in list </h3>
    {% endfor %}

</table> 

<button type="button" onclick="window.location.href='{% url 'create_task' %}'">Create New</button>

{% endblock content %}
